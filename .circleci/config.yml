version: 2.1
executors:
  github-release:
    docker:
      - image: circleci/buildpack-deps:stretch
  mypublisher:
#    working_directory: ~/repo
    docker:
      - image: circleci/node:10
jobs:
  # Install
  # Test
  # Build && Publish
  install:
    executor: mypublisher
    steps:
      - checkout
      - run:
          name: Install node
          command: npm install
  build_image:
    executor: mypublisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build image docker
          command: docker build -f docker/api/Dockerfile -t larnico/nodejs-api_team11:latest .
      - run:
          name: Publication sur Docker Hub
          command: |
              echo "$DOCKERHUB_pwd" | docker login -u larnico --password-stdin
              docker push larnico/nodejs-api_team11:latest
  github_release:
    executor: github-release
    steps:
      - setup_remote_docker
      - run:
          name: Publish Release on GitHub
          command: |
              go get https://github.com/YI-B3-Devops/tp2-team-11
              VERSION=$(my-binary --version)
              ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} .
workflows:
  version: 2
  dev:
    jobs:
      - install:
        filters:
          branches:
            only: master
      - build_image:
          requires:
            - install
          filters:
            branches:
              only: master
  prod:
    jobs:
      - install:
          filters:
            branches:
              only: master
      - build_image:
          requires:
            - install
          filters:
            branches:
              only: master
      - github_release:
          requires:
            - build_image
          filters:
            tags:
              only: /[0-9]{1,}.[0-9]{1,}.[0-9]{1,}-*